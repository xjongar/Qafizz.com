<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On This Day in History</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        .container {
            max-width: 1000px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 80px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4em;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
        }

        .date-display {
            font-size: 2.5em;
            color: #fff;
            font-weight: 300;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        .events-container {
            margin-top: 40px;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            padding: 50px;
            margin-bottom: 40px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out backwards;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .event-card:nth-child(1) {
            animation-delay: 0.2s;
        }

        .event-card:nth-child(2) {
            animation-delay: 0.4s;
        }

        .event-card:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transition: left 0.5s;
        }

        .event-card:hover::before {
            left: 100%;
        }

        .event-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(255, 215, 0, 0.8);
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.3);
        }

        .event-year {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            color: #ffd700;
            font-weight: 900;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            display: inline-block;
            position: relative;
        }

        .event-year::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ffd700;
            transition: width 0.5s ease;
        }

        .event-card:hover .event-year::after {
            width: 100%;
        }

        .event-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            color: #fff;
            font-weight: 900;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.3;
        }

        .event-description {
            font-size: 1.3em;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.9;
            font-weight: 300;
        }

        .event-icon {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 4em;
            opacity: 0.2;
            transition: all 0.5s;
        }

        .event-card:hover .event-icon {
            opacity: 0.4;
            transform: rotate(15deg) scale(1.2);
        }

        .no-events {
            text-align: center;
            padding: 100px 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.2);
            animation: fadeInUp 0.8s ease-out;
        }

        .no-events-text {
            font-size: 1.8em;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            line-height: 1.6;
        }

        .back-btn {
            display: inline-block;
            margin-top: 80px;
            padding: 20px 50px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border: none;
            color: #000;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.3s;
        }

        .back-btn:hover::before {
            left: 100%;
        }

        .back-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.5);
        }

        footer {
            text-align: center;
            margin-top: 80px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1em;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Decorative corner elements */
        .corner-decoration {
            position: fixed;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 215, 0, 0.2);
            pointer-events: none;
            z-index: 0;
        }

        .corner-top-left {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }

        .corner-bottom-right {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
                letter-spacing: 3px;
            }

            .date-display {
                font-size: 1.8em;
            }

            .event-card {
                padding: 35px;
            }

            .event-year {
                font-size: 2em;
            }

            .event-title {
                font-size: 1.8em;
            }

            .event-description {
                font-size: 1.1em;
            }

            .event-icon {
                font-size: 3em;
                top: 20px;
                right: 20px;
            }

            .back-btn {
                padding: 15px 35px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="particles" id="particles"></div>

    <!-- Decorative corners -->
    <div class="corner-decoration corner-top-left"></div>
    <div class="corner-decoration corner-bottom-right"></div>

    <div class="container">
        <header>
            <h1>On This Day</h1>
            <div class="date-display" id="today-date">Loading...</div>
        </header>

        <div class="events-container" id="events-container">
            <!-- Events will be populated by JavaScript -->
        </div>

        <div style="text-align: center;">
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        </div>

        <footer>
            <p>‚ú® Discover the moments that shaped our world ‚ú®</p>
        </footer>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 4 + 2) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // Event icons based on type
        const eventIcons = {
            war: '‚öîÔ∏è',
            peace: 'üïäÔ∏è',
            space: 'üöÄ',
            politics: 'üèõÔ∏è',
            technology: 'üí°',
            science: 'üî¨',
            revolution: '‚úä',
            disaster: '‚ö†Ô∏è',
            culture: 'üé®',
            default: 'üìú'
        };

        // Historical events by date (month-day)
        const historicalEventsByDate = {
            '1-1': [
                { year: 1863, title: 'Emancipation Proclamation', description: 'President Abraham Lincoln issued the Emancipation Proclamation, declaring all slaves in Confederate states to be free. This historic order came during the Civil War and represented a crucial turning point in American history.', icon: 'politics' },
                { year: 1959, title: 'Cuban Revolution Triumphs', description: 'Fidel Castro and his forces successfully overthrew the Batista regime in Cuba, establishing a communist government that would last for decades and reshape the geopolitics of the Americas.', icon: 'revolution' }
            ],
            '4-12': [
                { year: 1961, title: 'First Human in Space', description: 'Soviet cosmonaut Yuri Gagarin became the first human to journey into outer space, completing one orbit of Earth aboard Vostok 1. This achievement marked a major victory for the Soviet Union in the Space Race.', icon: 'space' }
            ],
            '4-15': [
                { year: 1865, title: 'Lincoln Assassination', description: 'President Abraham Lincoln was shot by John Wilkes Booth at Ford\'s Theatre in Washington, D.C. He died the following morning, becoming the first U.S. president to be assassinated.', icon: 'politics' }
            ],
            '7-4': [
                { year: 1776, title: 'American Independence', description: 'The Declaration of Independence was adopted by the Continental Congress, declaring the thirteen American colonies independent from British rule. This document laid the foundation for the United States of America.', icon: 'politics' }
            ],
            '7-16': [
                { year: 1945, title: 'First Nuclear Test', description: 'The Trinity Test saw the first nuclear weapon successfully detonated in New Mexico, beginning the atomic age. This test proved the viability of the atomic bomb that would soon be used in warfare.', icon: 'science' },
                { year: 1969, title: 'Apollo 11 Launch', description: 'NASA launched Apollo 11, beginning humanity\'s first mission to land on the Moon. The spacecraft carried astronauts Neil Armstrong, Buzz Aldrin, and Michael Collins.', icon: 'space' }
            ],
            '7-20': [
                { year: 1969, title: 'Moon Landing', description: 'Neil Armstrong and Buzz Aldrin became the first humans to walk on the Moon, with Armstrong declaring "That\'s one small step for man, one giant leap for mankind." Over 600 million people watched on television.', icon: 'space' }
            ],
            '8-6': [
                { year: 1945, title: 'Atomic Bomb on Hiroshima', description: 'The United States dropped the first atomic bomb used in warfare on Hiroshima, Japan. The bomb, nicknamed "Little Boy," killed an estimated 140,000 people by the end of the year.', icon: 'war' }
            ],
            '8-28': [
                { year: 1963, title: 'I Have a Dream Speech', description: 'Martin Luther King Jr. delivered his historic "I Have a Dream" speech during the March on Washington for Jobs and Freedom. Over 250,000 people attended this pivotal moment in the Civil Rights Movement.', icon: 'peace' }
            ],
            '9-11': [
                { year: 2001, title: 'September 11 Attacks', description: 'Terrorist attacks on the World Trade Center and Pentagon killed nearly 3,000 people, reshaping global politics and leading to the War on Terror. It remains one of the deadliest terrorist attacks in history.', icon: 'disaster' }
            ],
            '10-12': [
                { year: 1492, title: 'Columbus Reaches Americas', description: 'Christopher Columbus and his crew landed in the Bahamas, beginning European exploration and colonization of the Americas. This voyage would have profound and lasting impacts on world history.', icon: 'default' }
            ],
            '10-24': [
                { year: 1929, title: 'Black Thursday', description: 'The stock market crash known as Black Thursday marked the beginning of the Great Depression. Over 12 million shares were traded in panic selling, wiping out billions in wealth.', icon: 'disaster' }
            ],
            '11-9': [
                { year: 1989, title: 'Fall of Berlin Wall', description: 'The Berlin Wall fell after 28 years of dividing East and West Berlin. This event symbolized the end of the Cold War and led to German reunification the following year.', icon: 'peace' }
            ],
            '11-20': [
                { year: 1945, title: 'Nuremberg Trials Begin', description: 'The Nuremberg trials of Nazi war criminals began in Germany. These trials established important precedents in international law regarding crimes against humanity and war crimes.', icon: 'politics' },
                { year: 1985, title: 'Windows 1.0 Released', description: 'Microsoft released Windows 1.0, the first version of the Windows operating system. Though primitive by today\'s standards, it laid the foundation for the world\'s most popular operating system.', icon: 'technology' }
            ],
            '12-7': [
                { year: 1941, title: 'Pearl Harbor Attack', description: 'Japan launched a surprise military strike on the U.S. naval base at Pearl Harbor, Hawaii. The attack killed over 2,400 Americans and led to the United States entering World War II.', icon: 'war' }
            ],
            '12-25': [
                { year: 800, title: 'Charlemagne Crowned Emperor', description: 'Charlemagne was crowned Emperor of the Romans by Pope Leo III, establishing the Holy Roman Empire. His reign marked a revival of art, religion, and culture known as the Carolingian Renaissance.', icon: 'politics' },
                { year: 1991, title: 'Soviet Union Dissolution', description: 'The Soviet Union officially dissolved, ending 69 years of communist rule. This marked the end of the Cold War era and resulted in the independence of 15 republics.', icon: 'politics' }
            ]
        };

        // Display events for today
        function displayTodaysEvents() {
            const today = new Date();
            const month = today.getMonth() + 1;
            const day = today.getDate();
            const dateKey = `${month}-${day}`;

            // Format and display date
            const dateOptions = { month: 'long', day: 'numeric', year: 'numeric' };
            const formattedDate = today.toLocaleDateString('en-US', dateOptions);
            document.getElementById('today-date').textContent = formattedDate;

            // Get today's events
            const todayEvents = historicalEventsByDate[dateKey];
            const container = document.getElementById('events-container');

            if (todayEvents && todayEvents.length > 0) {
                container.innerHTML = todayEvents.map(event => {
                    const icon = eventIcons[event.icon] || eventIcons.default;
                    return `
                        <div class="event-card">
                            <div class="event-icon">${icon}</div>
                            <div class="event-year">${event.year}</div>
                            <div class="event-title">${event.title}</div>
                            <div class="event-description">${event.description}</div>
                        </div>
                    `;
                }).join('');
            } else {
                container.innerHTML = `
                    <div class="no-events">
                        <div class="no-events-text">No major historical events recorded for this date.<br>Check back tomorrow for more history!</div>
                    </div>
                `;
            }
        }

        // Initialize on page load
        displayTodaysEvents();
    </script>
</body>
</html>
