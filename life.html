<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html" class="back-button">‚Üê back</a>

    <div class="project-page">
        <h1>Your life in numbers</h1>

        <div class="life-stats-container">
            <input type="date" id="birthdate" class="birth-input" placeholder="Enter your birthdate">

            <div class="stats-grid" id="stats-grid" style="display: none;">
                <div class="stat-card">
                    <div class="stat-number" id="years">0</div>
                    <div class="stat-label">Years old</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="days">0</div>
                    <div class="stat-label">Days lived</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="hours">0</div>
                    <div class="stat-label">Hours lived</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="heartbeats">0</div>
                    <div class="stat-label">Heartbeats</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="breaths">0</div>
                    <div class="stat-label">Breaths taken</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="blinks">0</div>
                    <div class="stat-label">Times you blinked</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const birthdateInput = document.getElementById('birthdate');
        const statsGrid = document.getElementById('stats-grid');

        function calculateStats(birthdate) {
            const now = new Date();
            const birth = new Date(birthdate);
            const diffMs = now - birth;

            const years = Math.floor(diffMs / (1000 * 60 * 60 * 24 * 365.25));
            const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const hours = Math.floor(diffMs / (1000 * 60 * 60));
            const heartbeats = Math.floor(hours * 60 * 70); // ~70 bpm
            const breaths = Math.floor(hours * 60 * 15); // ~15 breaths per minute
            const blinks = Math.floor(hours * 60 * 60 * 17); // ~17 blinks per minute

            return { years, days, hours, heartbeats, breaths, blinks };
        }

        function updateStats() {
            const birthdate = birthdateInput.value;
            if (!birthdate) return;

            const stats = calculateStats(birthdate);

            document.getElementById('years').textContent = stats.years.toLocaleString();
            document.getElementById('days').textContent = stats.days.toLocaleString();
            document.getElementById('hours').textContent = stats.hours.toLocaleString();
            document.getElementById('heartbeats').textContent = stats.heartbeats.toLocaleString();
            document.getElementById('breaths').textContent = stats.breaths.toLocaleString();
            document.getElementById('blinks').textContent = stats.blinks.toLocaleString();

            statsGrid.style.display = 'grid';
        }

        birthdateInput.addEventListener('change', updateStats);
    </script>
</body>
</html>
