<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html" class="back-button">← back</a>

    <div class="project-page">
        <h1>Create the perfect password</h1>

        <div class="password-container">
            <input type="text" id="password" class="password-input" placeholder="Type your password...">

            <ul class="rules-list" id="rules-list">
                <li class="rule" data-rule="length">
                    <span class="rule-icon">⭕</span>
                    <span class="rule-text">At least 8 characters</span>
                </li>
                <li class="rule" data-rule="uppercase">
                    <span class="rule-icon">⭕</span>
                    <span class="rule-text">Contains uppercase letter</span>
                </li>
                <li class="rule" data-rule="lowercase">
                    <span class="rule-icon">⭕</span>
                    <span class="rule-text">Contains lowercase letter</span>
                </li>
                <li class="rule" data-rule="number">
                    <span class="rule-icon">⭕</span>
                    <span class="rule-text">Contains a number</span>
                </li>
                <li class="rule" data-rule="special">
                    <span class="rule-icon">⭕</span>
                    <span class="rule-text">Contains special character (!@#$%)</span>
                </li>
                <li class="rule" data-rule="sum">
                    <span class="rule-icon">⭕</span>
                    <span class="rule-text">All numbers add up to 25</span>
                </li>
            </ul>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');

        const rules = {
            length: (pwd) => pwd.length >= 8,
            uppercase: (pwd) => /[A-Z]/.test(pwd),
            lowercase: (pwd) => /[a-z]/.test(pwd),
            number: (pwd) => /[0-9]/.test(pwd),
            special: (pwd) => /[!@#$%]/.test(pwd),
            sum: (pwd) => {
                const numbers = pwd.match(/\d/g);
                if (!numbers) return false;
                const sum = numbers.reduce((acc, num) => acc + parseInt(num), 0);
                return sum === 25;
            }
        };

        function checkRules() {
            const password = passwordInput.value;

            Object.keys(rules).forEach(ruleName => {
                const ruleElement = document.querySelector(`[data-rule="${ruleName}"]`);
                const icon = ruleElement.querySelector('.rule-icon');

                if (rules[ruleName](password)) {
                    ruleElement.classList.add('valid');
                    icon.textContent = '✓';
                } else {
                    ruleElement.classList.remove('valid');
                    icon.textContent = '⭕';
                }
            });
        }

        passwordInput.addEventListener('input', checkRules);
    </script>
</body>
</html>
